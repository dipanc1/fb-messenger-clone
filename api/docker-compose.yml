version: '3'
services:
  rabbitmq:
    image: rabbitmq:3-management 
    container_name: rabbitmq
    hostname: rabbitmq
    volumes:
      - /var/lib/rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    env_file:
      - .env

auth:
  build:
    context: ./
    dockerfile: ./apps/auth/Dockerfile
  env_file:
    - .env
  depends_on:
    - rabbitmq
    - postgres
  volumes:
    - .:usr/src/app
    - /usr/src/app/node_modules
  command: npm run start:dev auth 